{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Spartan Robotics Check-In{% endblock %}</h1>
    <p></p>
    <table table id="data" class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Status</th>
                <th>Lastname</th>
                <th>Firstname</th>
          </tr>
        </thead>
        <tbody>  
        {% for member in members %}
            <tr>
                <td>
                    {% if member['status'] == 1 %}
                        <button type="button" class="btn btn-success">In</button>
                    {% else %}
                        <button type="button" class="btn btn-danger">Out</button>
                    {% endif %}
                </td>
                <td>{{ member['last_name'] }}</td>
                <td>{{ member['first_name'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
